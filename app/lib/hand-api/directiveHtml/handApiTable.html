<div class="HandApiTable">
  <div class="row table-header animated">
    <div class="col col-25" style="z-index: 2;margin-top: 0px;">
      <table class="left">
        <tr class="table-header-tr">
          <td style="width: 30%">#</td>
          <td style="width: 70%">{{handColumnName}}</td>
        </tr>
      </table>
    </div>
    <div class="col col-75" style="z-index: 1">
      <ion-scroll delegate-handle="handApiTableHeader" has-bouncing="false" direction="x" scrollbar-x="true"
                  style="margin-top: 0;margin-left: -1px;overflow-x: hidden;">
        <table class="right">
          <tr class="table-header-tr">
            <td ng-repeat="item in handApiHeadData">
              <div class="column-default-width column-{{$index}}">
                {{item.headItem}}
              </div>
            </td>
          </tr>
        </table>
      </ion-scroll>
    </div>
  </div>

  <div class="row table-body animated">
    <ion-scroll direction="y" style="height: 100%">
      <div class="row">
        <div class="col col-25" style="z-index: 1;margin-top: 0px;">
          <table class="left">
            <tr ng-class="{true:'tr-odd-bgcolor',false:'tr-even-bgcolor'}[$index%2==0]"
                ng-repeat="item in handApiBodyData">
              <td style="width: 30%;background-color: rgba(236,233,216,1)">{{$index+1}}</td>
              <td style="width: 70%;background-color: rgba(236,233,216,.5)">
                {{item.name}}
              </td>
            </tr>
          </table>
        </div>
        <div class="col col-75" style="z-index: 0">
          <ion-scroll delegate-handle="handApiTableBody" has-bouncing="false" direction="x" scrollbar-x="false"
                      on-scroll="scroll()" style="margin-top: 0;margin-left: -1px;">
            <table class="right">
              <tr ng-class="{true:'tr-odd-bgcolor',false:'tr-even-bgcolor'}[$index%2==0]"
                  ng-repeat="item in handApiBodyData">
                <td ng-class="{'isTodo':item.bodyValue==''}"
                    ng-repeat="item in item.bodyItem">
                  <div class="text-overflow-ellipsis column-default-width column-{{$index}} num"
                       ng-click="handApiResetWidth($index,item.bodyValue)">
                    {{item.bodyValue}}
                  </div>
                </td>
              </tr>
            </table>
          </ion-scroll>
        </div>
      </div>
    </ion-scroll>
  </div>
</div>
